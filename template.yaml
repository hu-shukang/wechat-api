AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  wechat-api

  Sample SAM Template for wechat-api

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 100
    Runtime: nodejs14.x
    MemorySize: 128
    Handler: index.handler
    Layers:
      - !Ref APISharedLayer

Resources:
  UserTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: UserTable
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: name
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      GlobalSecondaryIndexes:
        - IndexName: name_index
          KeySchema:
            - AttributeName: name
              KeyType: HASH
          Projection:
            ProjectionType: KEYS_ONLY
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
  APISharedLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: APISharedLayer
      Description: 'APISharedLayer'
      ContentUri: src/layer/APISharedLayer
      CompatibleRuntimes:
        - nodejs14.x
      RetentionPolicy: Retain
  # TokenAuthorizerFunction:
  #   Type: AWS::Serverless::Function
  #   Properties:
  #     FunctionName: WeChatAPI-TokenAuthorizerFunction
  #     CodeUri: src/function/authorizer/token
  #     Policies:
  #       - arn:aws:iam::aws:policy/AmazonSSMFullAccess
  WeChatApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Dev
      # Auth:
      #   DefaultAuthorizer: TokenAuthorizer
      #   Authorizers:
      #     TokenAuthorizer:
      #       FunctionArn: !GetAtt TokenAuthorizerFunction.Arn
      #       Identity:
      #         ReauthorizeEvery: 0
  UserRegisterFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: WeChatAPI-UserRegisterFunction
      CodeUri: src/function/user/register
      Description: 'user register function'
      Policies:
        - arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess
      Events:
        api:
          Type: Api
          Properties:
            Path: /user/register
            Method: post
            RestApiId: !Ref WeChatApi
